# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'vs2017-win2016'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '2.7.16'
    architecture: 'x64'

- script: |
    xcopy /s /y %cd% ..\UefiPkg\
    git clone https://github.com/tianocore/edk2 -b UDK2018
    move /Y ..\UefiPkg edk2
    cd edk2
    set PYTHON_HOME=C:\hostedtoolcache\windows\Python\2.7.16\x64
    set NASM_PREFIX=%cd%\UefiPkg\Tools\Nasm\
    edksetup.bat rebuild && build -p UefiPkg\UefiPkg.dsc -a X64 -t VS2017 -b RELEASE
  displayName: 'Run a build script'
